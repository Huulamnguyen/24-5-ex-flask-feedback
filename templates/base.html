<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- todo: Bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">

    <!-- todo: font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
</head>
<body>
     <!-- TODO: NAVBAR -->
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
            <a href="/" class="navbar-brand text-light">Your Feedback</a>
            <ul class="nav navbar-nav flex-row float-right">
                {% if session['user_id']  %}
                <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="#">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                <a class="nav-link pr-3 text-light" href="#">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link text-light" href="#">Sign up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- TODO: ALERT MESSAGES -->
    <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}

        <!-- TODO: CONTENT -->
        {% block content %}
            <!-- ! content in each template goes here -->
        {% endblock %}
    </div>    
</body>
</html>
